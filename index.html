<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          content: ["./src/**/*.{html,js}"],
          theme: {
            extend: {
              colors: {
                golden: '#fdcf00',
              }
            }
          }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            h2 {
                @apply text-3xl bg-blue-500 ;
            }
        }
    </style>
</head>
<body>
    <h1 class="text-center text-2xl lg:text-4xl font-bold text-golden mt-4">Learning Tailwind CSS</h1>
    <h2>Customize Tailwind CSS</h2>
    <p class="text-red-500">I am excited to learn Tailwind CSS.</p>

    <button disabled class="bg-golden p-2 rounded-md hover:bg-black hover:text-white transition-all delay-150 ease-in-out disabled:opacity-50 disabled:hover:bg-golden disabled:hover:text-black">Visit Skillup Labs</button>
</body>
</html>
